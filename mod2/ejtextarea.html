<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

contador=0

function ContarCaracteres(){
    
    let texto = document.getElementById("texto").value;
    for (let i=0; i<texto.length; i++){
        contador=contador+1
    }
    alert(`Cantidad de caracteres: ${contador}`)
}

</script>
</head>

<body>

    <form action="" method="">
        <p>
            <textarea id="texto" placeholder="Escriba su comentario"></textarea>
            <input type="button" onclick="ContarCaracteres()" value="Enviar">
        </p>
    </form>

</body>
</html>
